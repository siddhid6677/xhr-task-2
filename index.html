                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button id="submitBtn" class="btn btn-sm btn-primary" type="submit">
                                    Add Post
                                </button>
                                <button id="updateBtn" class="btn btn-sm btn-primary d-none" type="button">
                                    Update Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
